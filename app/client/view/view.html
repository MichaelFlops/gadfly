
<template name="view">
  <a id="forumview-link"> standard </a>
  <a id="graphview-link"> graph </a>
  {{#if isStandard}}
    {{> forumview}}
  {{else}}
    {{> graphview}}
  {{/if}}

</template>

<template name="tags">
  <input type="text" />
  <span> Tags: </span>
  {{#each getTags _id}}
    <span>[<span id="tag-remove">x</span> {{this}}]</span>
  {{/each}}
</template>
