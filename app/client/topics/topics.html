<template name="topics">
  <nav class="create-topic-navigation center">
    <h2 class=""> Topics: </h2>
    <div class="">
      <a href="new"> Create New Topic </a>
    </div>

    <div class="">
      <a href="newpie"> Create New Pie Chart </a>
    </div>

    <div class="">
      <a href="chat"> Chat </a>
    </div>
  </nav>

  <div class="knowledge">

    {{> esInput index="nodes" placeholder="Search by tag..." }}

    {{#ifEsInputIsEmpty index="nodes"}}
      {{#each topicList}}
        <div class="individual-topic">
          <a href="view/{{_id}}" class="graphlink"> {{formatBody body}} [by {{username}} : {{getTime timestamp}} tags: {{#each tags}} {{this}} {{/each}}]</a>
        </div>
      {{/each}}
    {{else}}
      {{#esEach index="nodes"}}
        <div class="individual-topic">
          <a href="view/{{_id}}" class="graphlink"> {{formatBody body}} [by {{username}} : {{getTime timestamp}} tags: {{#each tags}} {{this}} {{/each}}]</a>
        </div>
      {{/esEach}}
    {{/ifEsInputIsEmpty}}
  </div>
  <div id="informative-wrapper">
    <div>
      <a href="what"> What am I looking at?</a>
    </div>
    <div>
      <a href="how"> How do I use it? </a>
    </div>
  </div>

  {{>bulletinBoard}}
  <div class="centerImg">
    <img class="logo-img" src="gadfly_web_black.png" alt="">
  </div>

</template>
